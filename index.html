<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aubrey's RC Cars offers high-quality remote control cars, custom builds, racing events, and expert advice for RC enthusiasts of all levels.">
    <title>Aubrey's RC Cars - Custom RC Cars & Racing</title>
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Core stylesheets - adjusted to match your file structure -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components/topbar.css">
    <link rel="stylesheet" href="/assets/css/components/search.css">
    <link rel="stylesheet" href="/assets/css/components/cart.css">
    <link rel="stylesheet" href="/assets/css/components/footer.css">
    
    <!-- Inline critical CSS to prevent FOUC (Flash of Unstyled Content) -->
    <style>
        /* Critical base styles to prevent FOUC */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333333;
            line-height: 1.6;
        }
        
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .loading-indicator.active {
            display: flex;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #dee2e6;
            border-top: 4px solid #FF4D00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hero section with video background */
        .hero {
            position: relative;
            width: 100%;
            height: 60vh;
            min-height: 400px;
            overflow: hidden;
            margin-top: -70px;
            padding-top: 70px;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            border: 0;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
            color: white;
            text-align: center;
            padding-top: 120px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-family: 'Rajdhani', sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .cta-button {
            display: inline-block;
            background-color: #FF4D00;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #e64500;
            text-decoration: none;
            color: white;
        }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Loading indicator for full page loading -->
    <div class="loading-indicator active">
        <div class="loader"></div>
    </div>

    <!-- App Root -->
    <div id="app">
        <!-- TopBar will be dynamically inserted here -->
        
        <!-- Main content area where page content is loaded -->
        <main id="content">
            <!-- Initial loading indicator -->
            <div class="page-loading">
                <div class="loader"></div>
                <p>Loading content...</p>
            </div>
        </main>
        
        <!-- Footer will be dynamically inserted here by the Footer component -->
    </div>

    <!-- Core Scripts - adjusted to match your file structure -->
    <script src="/assets/js/core/state.js" type="module"></script>
    <script src="/assets/js/core/router.js" type="module"></script>
    <script src="/assets/js/core/PageRenderer.js" type="module"></script>
    <script src="/assets/js/components/SearchComponent.js" type="module"></script>
    <script src="/assets/js/components/CartPreview.js" type="module"></script>
    <script src="/assets/js/components/TopBar.js" type="module"></script>
    <script src="/assets/js/components/Footer.js" type="module"></script>
    <script src="/assets/js/core/app.js" type="module"></script>
    <script src="/assets/js/core/main.js" type="module"></script>
</body>
</html>
